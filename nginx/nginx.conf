events {
    worker_connections 1024;
}

http {
    upstream user_service {
        server user-service:3001;
    }

    upstream product_service {
        server product-service:3002;
    }

    server {
        listen 80;
        server_name localhost;

        # Set default headers at server level
        add_header Content-Type application/json always;

        # API Gateway root
        location / {
            return 200 '{"message": "API Gateway is running", "version": "1.0.0", "services": ["user-service", "product-service"]}';
        }

        # Health check endpoint
        location /health {
            return 200 '{"status": "UP", "service": "nginx-gateway"}';
        }

        # User Service routes
        location /api/users {
            proxy_pass http://user_service/users;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Product Service routes
        location /api/products {
            proxy_pass http://product_service/products;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Service health checks
        location /api/users/health {
            proxy_pass http://user_service/health;
        }

        location /api/products/health {
            proxy_pass http://product_service/health;
        }
    }
}
